language: cpp c

# This will run on Travis' 'new' container-based infrastructure
# https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo: false

# Safelist: focus Travis' attention on the master branch.
branches:
  only:
    - master

# Environment variables
env:
  global:
    - GH_REPO_NAME: cal-c
    - DOXYFILE: $TRAVIS_BUILD_DIR/cal-c.doxyfile
    - GH_REPO_REF: github.ibm.com:CAL/cal-c.git
  matrix:
   # Workaround for https://github.com/travis-ci/travis-ci/issues/4681
   - TRAVIS_4681_WORKAROUND=1


# Define matrix of test environments.
matrix:
  # Travis workaround - disable "main" test environment.
  exclude:
    - env: TRAVIS_4681_WORKAROUND=1

  include:
    # 1. Ubuntu 14.04 g++-4.8
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            # - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            # Add PPA ppa:kzemek/boost to system's Software Sources - boost 1.58
            - sourceline: 'deb http://ppa.launchpad.net/kzemek/boost/ubuntu trusty main'
          packages:
            - libboost1.58-all-dev
            - libeigen3-dev
            - libarmadillo-dev
            - libhdf5-dev
            - g++-4.8
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      env:
        - OS=Ubuntu-14.04
        - COMPILER=g++-4.8

      # Generate and deploy documentation - only once, for this test environment.
      after_success:
      - cd $TRAVIS_BUILD_DIR
      - chmod +x generateDocumentationAndDeploy.sh
      - ./generateDocumentationAndDeploy.sh

#   # 2. OS X 10.11 clang++ - doesn't work - cannot switch to OSX!
#    - os: osx
#      osx_image: xcode8.0
#      compiler: clang
#      env:
#        - OS=OSX-10.11
#        - COMPILER=clang++
#      addons:
#        apt:
#          packages: ['libboost-all-dev', 'libeigen3-dev', 'freeglut3-dev', 'libxmu-dev', 'libxi-dev']

   # 3. Ubuntu 14.04 clang++
    - os: linux
      dist: trusty
      compiler: clang
      env:
        - OS=Ubuntu-14.04
        - COMPILER=clang++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['libboost-all-dev', 'libeigen3-dev', 'libarmadillo-dev', 'libhdf5-dev']


